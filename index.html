<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/style.css">
	<title>Mobile game</title>
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__menu">
				<div class="page__container">

					<div class="title__button">
						<div class="menu__title">Levelup English</div>
					</div>
					<div class="menu__navigation">
						<div class="navigation__icons">
							<img src="img/01.svg" alt="">
							<img src="img/02.svg" alt="">
							<img src="img/03.svg" alt="">
							<img src="img/04.svg" alt="">
						</div>
					</div>
					<div class="menu__complexity">
						<div class="complexity__class">A1</div>
						<div class="complexity__class">A2</div>
						<div class="complexity__class">B1</div>
						<div class="complexity__class">B2</div>
						<div class="complexity__class">C1</div>
						<div class="complexity__class">C2</div>
					</div>
					<div class="question__button">
						<div class="question__text">Машина</div>
					</div>
					<div class="option__buttons">
						<div>Car</div>
						<div>Cat</div>
						<div>Cup</div>
						<div>Meow</div>
					</div>
					<div class="next__button">
						<div class="next__text">Дальше</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
